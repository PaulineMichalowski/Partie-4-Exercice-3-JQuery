<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 3</title>
  <script src="jquery-3.2.1.js"></script>
</head>
<body>
  <form action="index.html" method="post">
    <label>Votre nom : </label><input type="text" name="name" id="name"><br/>
    <label>Votre prénom : </label><input type="text" name="firstname" id="firstname"><br/>
    <label>Votre adresse mail : </label><input type="email" name="mail" id="mail"><br/>
    <label>Votre numéro de téléphone : </label><input type="text" name="phone" id="phone"><br/>
    <button type="button" name="button" id="valid">valider</button> <br/>
  </form>
  <script>
  $(function() {
    var regexNom = /[a-zA-Záàâäãåçéèêëíìîï]+[\-]?[a-zA-Záàâäãåçéèêëíìîï]$/;
      var regexMail = /^[\w.-_\-]+[@]{1}[a-z]+[\.]{1}[a-z]{2,6}$/;
      var regexTel = /[0]{1}[0-9]{1}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}$/;
      $('#valid').click(function(){
        if (regexNom.test($('#name').val()) == false){
          alert('Tu ne connais même pas ton nom ??');
        };
        if (regexNom.test($('#firstname').val()) == false){
          alert('Visiblement, ton prénom est trop compliqué pour toi !');
        };
        if (regexMail.test($('#mail').val()) == false){
          alert('Tu sais comment on écrit une adresse mail ?');
        };
        if (regexTel.test($('#phone').val()) == false){
          alert('Exemple de numéro 0123456789');
        };
        if (regexNom.test($('#name').val()) && regexNom.test($('#firstname').val()) && regexMail.test($('#mail').val()) && regexTel.test($('#phone').val()) == true){
          alert('Bravo ! Du premier coup !')
        };
      });
  });
  </script>
</body>
</html>
